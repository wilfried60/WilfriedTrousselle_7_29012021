
  <main>
    <section class="cadre-auth">
        <h2>Inscription</h2>
        <hr>
        <p class="text-danger"> {{ msgerror }}</p>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmitSignupForm()">
        <div class="form-group">
          <label for="username" class="text-color" >Nom</label>
          <input type="text" class="form-control" id="username" formControlName="username" placeholder="haddock" required >
        </div>
        <div class="form-group">
            <label for="usersurname" class="text-color" >Prénom</label>
            <input type="text" class="form-control" id="usersurname" formControlName="usersurname" placeholder="Archibald" required >
        </div>
        <div class="form-group">
            <label for="email" class="text-color" >Email</label>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="dupont@mail.fr" required >
          </div>
          <div class="form-group">
            <label for="password"  class="text-color">Mot de passe</label>
            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Minimum 8 caractère" required>
          </div>
         
        <button class="btn btn-primary" type="submit" [disabled]="signupForm.invalid">Je m'inscris!</button>
      </form>
    </section> 
    </main>
